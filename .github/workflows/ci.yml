name: 2026 Supreme CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Logic Guard (Vitest)
        run: npm test

      - name: ğŸ¨ Visual Guard (Lint)
        run: npm run lint

      - name: ğŸ—ï¸ Build Guard (Next.js)
        run: npm run build

      - name: ğŸ­ Reality Guard (Playwright)
        run: npx playwright install --with-deps && npx playwright test
